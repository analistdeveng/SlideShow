<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>SlideShow</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>
    <body>
        
        <header>            
            <div class="header">
                <!-- Menú -->
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="#">Serviços</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>            
            <div class="slider">
                <!-- Botões -->
                <div class="slider-controls">
                    <div class="slider-control" onclick="goPrev()"><</div>
                    <div class="slider-control" onclick="goNext()">></div>
                </div>
                <!-- Imagens -->
                <div class="slider-width">
                    <div class="slider-item" style="background-image: url('https://images.unsplash.com/photo-1588876315093-ce09afb34028?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
                        <!-- COLORCAR O TEXTO AQUI 1 -->
                    </div>
                    <div class="slider-item" style="background-image: url('https://images.unsplash.com/photo-1593642634402-b0eb5e2eebc9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
                        <!-- COLORCAR O TEXTO AQUI 2 -->
                    </div>
                    <div class="slider-item" style="background-image: url('https://images.unsplash.com/photo-1573495628363-7114730a4a11?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');">
                        <!-- COLORCAR O TEXTO AQUI 3 -->
                    </div>
                </div>
            </div>
        </header>

        <section>
            <!--<h1>Resto do site!</h1>-->
        </section>

        <script src="js/script.js"></script>
    </body>
</html>
